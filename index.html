<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather application" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="video">
      <video autoplay muted loop>
        <source class="videoSrc" src="/video/cloudy.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="container">
      <header class="container__header">Weather</header>
      <div class="location">
        <input
          class="location__input"
          type="text"
          placeholder="Search by location"
          spellcheck="true"
        />
        <button class="location__btnSearch">
          <img class="icon" src="./svg/search.svg" alt="search icon" />
        </button>
        <p class="location__cityName"></p>
      </div>

      <div class="error"></div>

      <div class="forecast">
        <div class="forecast__btn-container">
          <button class="btn btn--1 btn--active" data-tab="1">Today</button>
          <button class="btn btn--2" data-tab="2">10 days</button>
        </div>

        <div
          class="forecast__content forecast__content--1 forecast__content--active"
        ></div>
        <div class="forecast__content forecast__content--2">
          <div class="forecast__content-tenDays"></div>
        </div>
      </div>
    </div>
  </body>
</html>
